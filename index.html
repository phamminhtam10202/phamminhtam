<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>codeathon2017</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <div class="dangnhap">
            <h1><center>ĐĂNG NHẬP BẮT BUỘC</center></h1><br/>
            <form class="form-horizontal">
              <div class="form-group">
                <label for="username" class="col-sm-4 control-label">Tên Đăng Nhập</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập">
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-sm-4 control-label">Mật Khẩu</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
                </div>
              </div>
            </form>
          </div>
          <div class="col-sm-8 col-sm-offset-4">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="radio">
                    <label>
                      <input type="checkbox" value="1"> Phụ Huynh
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="radio">
                    <label>
                      <input type="checkbox" value="1"> Học Sinh
                    </label>
                  </div>
                </div>
              </div>
            </div>
            </div>
            <p><div class="form-group">
              <div class="col-sm-offset-4 col-sm-10">
                <button type="submit" class="btn btn-default">Đặng Nhập</button><br/>
              </div></p><br/>
              <div class="col-sm-offset-4 col-sm-10">
                <p>Nếu bạn chưa có tài khoản?</p>
              </div>
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-10">
                <button type="submit" class="btn btn-default">Đăng Ký</button>
          </div>
        </div>
      </div>
    </div><br/>
    <div class="row">
    <div class="col-sm-8">
      <h1><p class="cochu"><center>CHỌN MỨC ĐỘ VÀ PHƯƠNG THỨC CẢNH BÁO</center></p></h1>
      <div class="radio">
        <label>
          <input type="radio"> Nhắn tin thông báo cụ thể lộ trình sai lệch
        </label>
      <div class="radio">
        <label>
          <input type="radio">Nhận cuộc gọi khẩn cấp khi đứa trẻ hồi đáp đang gặp nguy hiểm
        </label>
    </div>
  </div>
  </body>
</html>
